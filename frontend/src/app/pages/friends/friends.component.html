<div class="social-container">
  <div class="social-header">
    <h1>{{ 'SOCIAL.TITLE' | translate }}</h1>
    <p>{{ 'SOCIAL.SUBTITLE' | translate }}</p>
  </div>

  <mat-card class="social-card">
    <mat-tab-group animationDuration="300ms">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">people</mat-icon>
          <span>{{ 'SOCIAL.FRIENDS' | translate }}</span>
        </ng-template>
        <div class="tab-content">
          <app-friend-list></app-friend-list>
        </div>
      </mat-tab>

      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">person_add</mat-icon>
          <span>{{ 'SOCIAL.FRIEND_REQUESTS' | translate }}</span>
        </ng-template>
        <div class="tab-content">
          <app-friend-request></app-friend-request>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
