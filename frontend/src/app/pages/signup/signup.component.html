<div class="signup-container">
  <h1>Sign Up</h1>
  <form class="signup-form" (ngSubmit)="createUser()">
    <mat-form-field class="signup-full-width">
      <input matInput placeholder="Username" [formControl]="newUsernameFormControl">
      <mat-error *ngIf="newUsernameFormControl.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="signup-full-width">
      <input matInput placeholder="Email" type="email" [formControl]="emailFormControl">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="signup-full-width">
      <input matInput placeholder="Password" type="password" [formControl]="newPasswordFormControl">
      <mat-error *ngIf="newPasswordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="newPasswordFormControl.hasError('minlength')">
        Password must be at least 6 characters long
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">Create User</button>
  </form>

  <mat-card *ngIf="message" [ngClass]="{'success': isSuccess, 'error': !isSuccess}" class="message-card">
    <p>{{ message }}</p>
  </mat-card>
</div>
