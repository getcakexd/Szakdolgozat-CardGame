<div class="forgot-password-container">
  <div class="social-header">
    <h1>{{ 'PASSWORD_RESET.TITLE' | translate }}</h1>
  </div>

  <mat-card class="social-card">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

    <mat-card-content>
      <div *ngIf="!isSuccess; else successMessage">
        <p class="instructions">{{ 'PASSWORD_RESET.INSTRUCTIONS' | translate }}</p>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="submitRequest()" class="forgot-password-form">
          <mat-form-field appearance="outline" class="forgot-password-full-width">
            <mat-label>{{ 'PASSWORD_RESET.EMAIL' | translate }}</mat-label>
            <input matInput formControlName="email" placeholder="{{ 'PASSWORD_RESET.ENTER_EMAIL' | translate }}" type="email">
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.invalid">
              {{ getErrorMessage('email') }}
            </mat-error>
          </mat-form-field>

          <div class="forgot-password-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
              {{ 'PASSWORD_RESET.SUBMIT_BUTTON' | translate }}
            </button>
            <a mat-button routerLink="/login" color="accent">
              {{ 'PASSWORD_RESET.BACK_TO_LOGIN' | translate }}
            </a>
          </div>
        </form>
      </div>

      <ng-template #successMessage>
        <div class="success-message">
          <mat-icon class="success-icon">check_circle</mat-icon>
          <p>{{ message }}</p>
          <button mat-raised-button color="primary" routerLink="/login">
            {{ 'PASSWORD_RESET.BACK_TO_LOGIN' | translate }}
          </button>
        </div>
      </ng-template>

      <div *ngIf="message && !isSuccess" class="error-message">
        {{ message }}
      </div>
    </mat-card-content>
  </mat-card>
</div>
