<mat-card class="profile-container">
  <mat-card-header>
    <mat-card-title>Your Profile</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="user-info">
      <div class="info-item">
        <strong>Username:</strong> {{ userService.getLoggedInUsername() }}
        <button mat-button (click)="toggleEditForm('username')">Change Username</button>
        <form *ngIf="editField === 'username'" (ngSubmit)="updateUser()">
          <mat-form-field>
            <mat-label>New Username</mat-label>
            <input matInput [(ngModel)]="newUsername" name="newUsername" required />
          </mat-form-field>
          <div class="button-group">
            <button mat-raised-button color="primary" type="submit">Submit</button>
            <button mat-button type="button" (click)="cancelEdit()">Cancel</button>
          </div>
        </form>
      </div>

      <div class="info-item">
        <strong>Email:</strong> {{ userService.getLoggedInEmail() }}
        <button mat-button (click)="toggleEditForm('email')">Change Email</button>
        <form *ngIf="editField === 'email'" (ngSubmit)="updateUser()">
          <mat-form-field>
            <mat-label>New Email</mat-label>
            <input matInput [(ngModel)]="newEmail" name="newEmail" required />
          </mat-form-field>
          <div class="button-group">
            <button mat-raised-button color="primary" type="submit">Submit</button>
            <button mat-button type="button" (click)="cancelEdit()">Cancel</button>
          </div>
        </form>
      </div>

      <div class="info-item">
        <button mat-button (click)="toggleEditForm('password')">Change Password</button>
        <form *ngIf="editField === 'password'" (ngSubmit)="updateUser()">
          <mat-form-field>
            <mat-label>Current Password</mat-label>
            <input matInput [(ngModel)]="currentPassword" name="currentPassword" type="password" required />
          </mat-form-field>
          <mat-form-field>
            <mat-label>New Password</mat-label>
            <input matInput [(ngModel)]="newPassword" name="newPassword" type="password" required />
          </mat-form-field>
          <div class="button-group">
            <button mat-raised-button color="primary" type="submit">Submit</button>
            <button mat-button type="button" (click)="cancelEdit()">Cancel</button>
          </div>
        </form>
      </div>

      <button mat-warn (click)="toggleDeleteForm()">Delete Profile</button>
      <div *ngIf="deleteFormVisible">
        <h3>Confirm Profile Deletion</h3>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [(ngModel)]="password" type="password" required />
        </mat-form-field>
        <div class="button-group">
          <button mat-raised-button color="warn" (click)="deleteProfile()">Delete</button>
          <button mat-button (click)="toggleDeleteForm()">Cancel</button>
        </div>
      </div>

      <p *ngIf="message">{{ message }}</p>
    </div>
  </mat-card-content>
</mat-card>
