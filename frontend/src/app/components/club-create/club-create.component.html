<div class="club-form">
  <h3>Create Club</h3>

  <label for="name">Club Name</label>
  <input type="text" id="name" [(ngModel)]="name" placeholder="Enter club name" />

  <label for="description">Description</label>
  <input type="text" id="description" [(ngModel)]="description" placeholder="Enter description" />

  <label for="isPublic">Public</label>
  <input type="checkbox" id="isPublic" [(ngModel)]="isPublic" />

  <div class="form-buttons">
    <button (click)="createClub()">Create</button>
  </div>
</div>
