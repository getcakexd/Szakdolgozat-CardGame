<mat-toolbar class="navbar">
  <div class="navbar-container">
    <div class="navbar-left">

      <ng-container *ngIf="isLoggedIn">
        <button class="navbar-button" mat-button routerLink="/home">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button class="navbar-button" mat-button routerLink="/social">
          <mat-icon>people</mat-icon>
          <span>Social</span>
        </button>
        <button class="navbar-button" mat-button routerLink="/clubs">
          <mat-icon>groups</mat-icon>
          <span>Clubs</span>
        </button>
        <button *ngIf="isAdmin || isRoot" class="navbar-button" mat-button routerLink="/admin">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Admin</span>
        </button>

        <button *ngIf="isAdmin || isAgent || isRoot" class="navbar-button" mat-button routerLink="/agent">
          <mat-icon>support_agent</mat-icon>
          <span>Agent</span>
        </button>
      </ng-container>

    </div>

    <div class="navbar-right">
      <app-theme-toggle></app-theme-toggle>

      <ng-container *ngIf="isLoggedIn">
        <button class="navbar-button" mat-button routerLink="/profile">
          <mat-icon>account_circle</mat-icon>
          <span>{{ username }}</span>
        </button>
        <button class="navbar-button" mat-button (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </ng-container>

      <ng-container *ngIf="!isLoggedIn">
        <button class="navbar-button" mat-button routerLink="/login">
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </button>
        <button class="navbar-button" mat-raised-button color="accent" routerLink="/signup">
          <span>Signup</span>
        </button>
      </ng-container>
    </div>
  </div>
</mat-toolbar>
