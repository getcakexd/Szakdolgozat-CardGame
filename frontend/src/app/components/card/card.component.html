<div class="card" [class.selectable]="selectable">
  <div class="card-inner" [ngClass]="getSuitColor()">
    <div class="card-corner top-left">
      <div class="card-rank">{{ getCardRankDisplay() }}</div>
      <div class="card-suit">
        <img [src]="getSuitImagePath()" alt="Card suit" class="suit-image-small">
      </div>
    </div>

    <div class="card-center">
      <img [src]="getSuitImagePath()" alt="Card suit" class="suit-image-large">
    </div>

    <div class="card-corner bottom-right">
      <div class="card-rank">{{ getCardRankDisplay() }}</div>
      <div class="card-suit">
        <img [src]="getSuitImagePath()" alt="Card suit" class="suit-image-small">
      </div>
    </div>
  </div>
</div>
