<h2 mat-dialog-title>User History - {{data.user.username}}</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="data.history" class="mat-elevation-z8 full-width-table">
    <ng-container matColumnDef="changedAt">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let item">{{item.changedAt | date:'medium'}}</td>
    </ng-container>

    <ng-container matColumnDef="changedBy">
      <th mat-header-cell *matHeaderCellDef>Changed By</th>
      <td mat-cell *matCellDef="let item">{{item.changedBy}}</td>
    </ng-container>

    <ng-container matColumnDef="previousUsername">
      <th mat-header-cell *matHeaderCellDef>Previous Username</th>
      <td mat-cell *matCellDef="let item">{{item.previousUsername || '-'}}</td>
    </ng-container>

    <ng-container matColumnDef="previousEmail">
      <th mat-header-cell *matHeaderCellDef>Previous Email</th>
      <td mat-cell *matCellDef="let item">{{item.previousEmail || '-'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="data.history.length === 0" class="no-history">
    No history records found for this user.
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
