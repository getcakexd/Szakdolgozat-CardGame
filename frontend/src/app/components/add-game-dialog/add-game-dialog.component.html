<h2 mat-dialog-title>Add New Game</h2>
<form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Game Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="gameForm.get('name')?.hasError('required')">Game name is required</mat-error>
      <mat-error *ngIf="gameForm.get('name')?.hasError('minlength')">Game name must be at least 3 characters</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4" required></textarea>
      <mat-error *ngIf="gameForm.get('description')?.hasError('required')">Description is required</mat-error>
    </mat-form-field>

    <mat-slide-toggle formControlName="active" color="primary">Active</mat-slide-toggle>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="gameForm.invalid">Add Game</button>
  </mat-dialog-actions>
</form>
